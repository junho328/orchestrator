  pretrained_model_name_or_path: ${tokenizer_name_or_path}
  trust_remote_code: true

make_tokenizer_fn:
  _target_: hydra_utils.fix_pad_token
  tokenizer: ${tokenizer}
  model_name: ${model_name_or_path}

peft_config:
    _target_: hydra_utils.trl.get_peft_config
    model_args: ${model_args}
