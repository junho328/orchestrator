model_log_name:
model_name_or_path:
tokenizer_name_or_path: ${model_name_or_path}

model_args:
  _target_: hydra_utils.trl.ModelConfig
  model_name_or_path: ${model_name_or_path}
  trust_remote_code: true
  use_peft: ${use_peft}
  load_in_4bit: ${load_in_4bit}

use_peft: false
load_in_4bit: false

